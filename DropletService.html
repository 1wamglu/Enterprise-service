
<!DOCTYPE html>
<!--标签分两类:双标签,单标签-->
<!--标签里面的是属性:用来控制标签,不同的属性,标签的作用就不一样-->
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--用来显示网头部的文字信息的标签-->
    <title>王露</title>
    <!--link标签用来链接外部资源的标签-->
    <link rel="short icon" href="Resource/icon.png">

    <link rel="stylesheet" href="ExternalStyle.css">

    <!--页内样式写到head标签中-->
    <style>
        ul{
            display: table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }

        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;

            vertical-align: middle;
        }

        .first_ul{
            margin-top: -6px;
        }

        ul li span{
            display: block;
        }

    </style>

</head>
<body>

<!--h5里面新增的语义化标签,它没有特殊的意义,仅是用来增强程序的可读性-->
